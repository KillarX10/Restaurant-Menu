<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        form {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="checkbox"] {
            width: auto;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        .buttons input {
            width: 48%;
        }
        .payment-method {
            margin-bottom: 20px;
        }
        h2{
            text-align: center;

        }
    </style>
</head>
<body>

<h2>Event Registration Form</h2>
<form action="#" method="post">
    <!-- Full Name -->
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="full_name" required>

    <!-- Email Address -->
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>

    <!-- Phone Number -->
    <label for="phone">Phone Number:</label>
    <input type="number" id="phone" name="phone" required>

    <!-- Event Type -->
    <label for="event_type">Event Type:</label>
    <select id="event_type" name="event_type" required>
        <option value="workshop">Workshop</option>
        <option value="seminar">Seminar</option>
        <option value="networking">Networking Event</option>
    </select>

    <!-- Dietary Preferences -->
    <label>Dietary Preferences:</label>
    <input type="checkbox" id="vegetarian" name="diet" value="Vegetarian">
    <label for="vegetarian">Vegetarian</label><br>
    <input type="checkbox" id="vegan" name="diet" value="Vegan">
    <label for="vegan">Vegan</label><br>
    <input type="checkbox" id="non_veg" name="diet" value="Non-Vegetarian">
    <label for="non_veg">Non-Vegetarian</label><br>

    <!-- Payment Section -->
    <h3>Payment Information</h3>

    <div class="payment-method">
        <label>Choose Payment Method:</label>
        <input type="radio" id="upi" name="payment_method" value="UPI" required>
        <label for="upi">UPI</label>
        <input type="radio" id="card" name="payment_method" value="Card" required>
        <label for="card">Card Payment</label>
    </div>

    <!-- UPI Payment Field (shown if UPI is selected) -->
    <div id="upi-payment" style="display:none;">
        <label for="upi_id">Enter UPI ID:</label>
        <input type="text" id="upi_id" name="upi_id" placeholder="your-upi@bank" pattern="[\w.-]+@[a-zA-Z]{3,}" title="Please enter a valid UPI ID">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQnLWluVWdO2XfntZIxAf-FfbbYAs1Znn4now&s">
    </div>

    <!-- Card Payment Fields (shown if Card Payment is selected) -->
    <div id="card-payment" style="display:none;">
        <label for="card_name">Name on Card:</label>
        <input type="text" id="card_name" name="card_name">

        <label for="card_number">Card Number:</label>
        <input type="text" id="card_number" name="card_number" maxlength="16" pattern="\d{16}" title="Please enter a valid 16-digit card number">

        <label for="expiry_date">Expiration Date (MM/YY):</label>
        <input type="text" id="expiry_date" name="expiry_date" placeholder="MM/YY" pattern="\d{2}/\d{2}" title="Enter expiration in MM/YY format">

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" maxlength="3" pattern="\d{3}" title="Enter 3-digit CVV">
    </div>

    <!-- Submit and Reset Buttons -->
    <div class="buttons">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </div>
</form>

<script>
    // Show or hide payment options based on the selected method
    document.querySelectorAll('input[name="payment_method"]').forEach((elem) => {
        elem.addEventListener("change", function(event) {
            if (event.target.value === "UPI") {
                document.getElementById("upi-payment").style.display = "block";
                document.getElementById("card-payment").style.display = "none";
            } else if (event.target.value === "Card") {
                document.getElementById("upi-payment").style.display = "none";
                document.getElementById("card-payment").style.display = "block";
            }
        });
    });
</script>

</body>
</html>
