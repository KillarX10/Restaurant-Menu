<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saffron Delight - Reservation</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
        font-family: 'Verdana', sans-serif;
        background-color: #fff8e1;
        color: #4e342e;
        margin: 0;
        padding: 0;
    }
    header {
        background-color: #bf360c;
        color: white;
        text-align: center;
        padding: 40px;
        font-size: 1.5em;
    }
    .container {
        width: 90%;
        margin: 0 auto;
        padding: 20px;
    }
    h1, h2, h3 {
        color: #d84315;
        font-family: 'Georgia', serif;
    }
    p {
        font-size: 1.2em;
    }
    table {
        width: 100%;
        margin: 20px 0;
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid #ccc;
        padding: 15px;
        text-align: left;
    }
    th {
        background-color: #d84315;
        color: white;
    }
    .specials {
        background-color: #ffe0b2;
        padding: 20px;
        margin: 30px 0;
        border-left: 8px solid #bf360c;
    }
    .specials h3 {
        margin-top: 0;
    }
    .specials ul {
        padding-left: 20px;
    }
    .specials li {
        margin: 10px 0;
    }
    form {
        background-color: #ffccbc;
        padding: 20px;
        border-radius: 5px;
    }
    label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
    }
    input[type="text"], input[type="email"], input[type="datetime-local"] {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    input[type="submit"] {
        background-color: #d84315;
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
    }
    input[type="submit"]:hover {
        background-color: #bf360c;
    }
    .menu-img {
        width: 150px;
        height: auto;
        border-radius: 10px;
    }
    .button {
        background-color: #d84315;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 8px;
    }
    nav{
        text-align: center;
        margin: 40px;

    }
    nav a{
        color: #333;
        text-decoration: none;
        margin: 0 15px;
        font-size: 18px;
    }
</style>
<header>
    <h1>Welcome to Saffron Delight</h1>
    <p>Experience the authentic flavors of India</p>
</header>
<body>

    <!-- Navbar -->
    <nav style="text-center">
        <button><a href="/Users/bhavinvashisth/Doc/HTML/CA/index.html">Home</a> </button>
        <button><href="reservation.html">Reservation</a></button>
    <="container     <!-- Reservation Form -->
        <section>
            <h2>Make a Reservation</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" required>

                <label for="reservation-time">Preferred Reservation Time:</label>
                <input type="datetime-local" id="reservation-time" name="reservation-time" required>

                <input type="submit" value="Submit Reservation">
            </form>
        </section>
        <section>
            <h2>contact Us</h2>
            <div class="Contact Us">
                <p> Contact Us +91 123-456-7890</p>
    </div>
</body>
</html>
